# Porta padrão da aplicação
server.port=8080

# Nome da aplicação (aparece no Swagger)
spring.application.name=pertindetu

# Profile ativo (dev, prod)
spring.profiles.active=dev

# Fuso horário e formatação
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# Encoding padrão
spring.mvc.charset=UTF-8
spring.http.encoding.force=true

# Mostrar SQL formatado (útil p/ debug)
spring.jpa.properties.hibernate.format_sql=true

# OpenAPI (Swagger UI)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html


# === BANCO DE DADOS (PostgreSQL via Docker) ===
spring.datasource.url=jdbc:postgresql://localhost:5432/pertindetu_db
spring.datasource.username=pertindetu_user
spring.datasource.password=pertindetu_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# === MINIO (para upload de imagens) ===
minio.url=http://minio:9000
minio.access-key=pertindetu
minio.secret-key=pertindetu123
minio.bucket=pertindetu-images

# === LOGGING ===
logging.level.org.springframework=INFO
logging.level.com.seuprojeto=DEBUG
